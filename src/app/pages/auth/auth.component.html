<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <h2>Реєстрація</h2>

  <label for="username">Ім'я користувача</label>
  <input id="username" type="text" formControlName="username" />
  <div *ngIf="form.controls.username.invalid && form.controls.username.touched" class="error-message">
    Мінімум 3 символи
  </div>

  <label for="email">Email</label>
  <input id="email" type="email" formControlName="email" />
  <div *ngIf="form.controls.email.invalid && form.controls.email.touched" class="error-message">
    Введіть коректну адресу
  </div>

  <label for="password">Пароль</label>
  <input id="password" type="password" formControlName="password" />
  <div *ngIf="form.controls.password.invalid && form.controls.password.touched" class="error-message">
    Мінімум 4 символи
  </div>

  <button type="submit" [disabled]="form.invalid">Зареєструватись</button>
</form>
