<div class="auth-container">
  <div class="auth-card">
    <h2>Реєстрація</h2>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">

      <input type="text" formControlName="username" placeholder="Ім'я користувача" />
      <div class="field-error" *ngIf="form.get('username')?.invalid && (form.get('username')?.dirty || form.get('username')?.touched)">
        <small *ngIf="form.get('username')?.errors?.['required']">Ім'я користувача обов'язкове</small>
        <small *ngIf="form.get('username')?.errors?.['minlength']">Мінімум 3 символи</small>
      </div>

      <input type="email" formControlName="email" placeholder="Email" />
      <div class="field-error" *ngIf="form.get('email')?.invalid && (form.get('email')?.dirty || form.get('email')?.touched)">
        <small *ngIf="form.get('email')?.errors?.['required']">Email обов'язковий</small>
        <small *ngIf="form.get('email')?.errors?.['email']">Введіть коректний Email</small>
      </div>

      <input type="password" formControlName="password" placeholder="Пароль" />
      <div class="field-error" *ngIf="form.get('password')?.invalid && (form.get('password')?.dirty || form.get('password')?.touched)">
        <small *ngIf="form.get('password')?.errors?.['required']">Пароль обов'язковий</small>
        <small *ngIf="form.get('password')?.errors?.['minlength']">Мінімум 4 символи</small>
      </div>

      <button type="submit" [disabled]="form.invalid">Зареєструватися</button>
    </form>

    <div class="error" *ngIf="errorMessage">{{ errorMessage }}</div>
    <div class="success" *ngIf="successMessage">{{ successMessage }}</div>

    <div class="link">
      <a routerLink="/login">Уже маєте акаунт? Увійдіть</a>
    </div>
  </div>
</div>
