<div class="container">
  <ul>
    <li *ngFor="let item of products; let i = index">
      {{ i + 1 }}. {{ item }}
    </li>
    <li>
      {{ content }}
    </li>

    <h2>Отримані дані:</h2>
    <div *ngIf="error" class="error">{{ error }}</div>

    <!-- Виводимо список отриманих даних -->
    <ul *ngIf="data.length > 0 && !error">
      <li *ngFor="let item of data">
        <strong>{{ item.title }}</strong> - {{ item.body }}
      </li>
    </ul>

    <hr />

    <h3>Надіслати новий запис</h3>
    <form (ngSubmit)="submitForm()" #form="ngForm">
      <input type="text" name="title" [(ngModel)]="newData.title" placeholder="Заголовок" required />
      <br />
      <textarea name="body" [(ngModel)]="newData.body" placeholder="Опис" required></textarea>
      <br />
      <button type="submit">Надіслати</button>
    </form>

    <div *ngIf="postSuccess" class="success">✅ Дані успішно надіслано!</div>
  </ul>
</div>
